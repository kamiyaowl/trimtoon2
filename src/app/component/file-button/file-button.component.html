<input [disabled]="disabled" type="file" style="display: none" #fileInput [accept]="accept" (change)="onChange()" />
<button mat-raised-button [disabled]="disabled" color="primary" class="file-select-button" (click)="onClick()">
 <mat-icon>attach_file</mat-icon>
  {{ attachMessage }}
</button>

<p class="file-name" *ngIf="!file; else fileName">
  {{ noFileMessage }}
</p>
<ng-template #fileName>
  <p class="file-name">{{ file?.name }}</p>
</ng-template>
